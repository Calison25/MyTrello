<Directory /var/www>
	Options Indexes FollowSymLinks
	AllowOverride All
	Require all granted
</Directory>

<VirtualHost *:80>
	ServerName myTrello.com
	ServerAlias www.myTrello.com

	DocumentRoot /var/www/trello/Web
</VirtualHost>

<VirtualHost *:80>
        ServerName localhost
        ServerAlias localhost

        DocumentRoot /var/www/trello/Web
</VirtualHost>

